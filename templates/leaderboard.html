<!DOCTYPE html>
<html lang="en">

<head>
    <title>Civic Registry | AVIN Delhi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --canvas: #ffffff;
            --panel: #fcfcfc;
            --stroke: #e2e8f0;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #10b981;
            --radius-ui: 6px;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--canvas);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        /* Tactical Header */
        header {
            border-bottom: 1.5px solid var(--stroke);
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        header h2 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        /* Top 3 High-Performance Surface */
        .top-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--stroke);
            border: 1.5px solid var(--stroke);
            border-radius: var(--radius-ui);
            margin-bottom: 40px;
            overflow: hidden;
        }

        .rank-card {
            background: white;
            padding: 32px 24px;
            text-align: center;
            transition: background 0.2s;
        }

        .rank-card.gold { border-top: 4px solid #facc15; }
        .rank-card.silver { border-top: 4px solid #94a3b8; }
        .rank-card.bronze { border-top: 4px solid #d97706; }

        .rank-badge {
            font-family: var(--font-mono);
            font-size: 14px;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .rank-name {
            font-weight: 800;
            font-size: 18px;
            display: block;
            margin-bottom: 4px;
        }

        .rank-credits {
            font-family: var(--font-mono);
            font-size: 13px;
            font-weight: 700;
            color: var(--accent);
        }

        /* Monolithic Registry Table */
        .table-card {
            border: 1.5px solid var(--stroke);
            border-radius: var(--radius-ui);
            overflow: hidden;
        }

        .table-header {
            background: var(--panel);
            padding: 12px 20px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            border-bottom: 1.5px solid var(--stroke);
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--panel);
            text-align: left;
            padding: 12px 20px;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--stroke);
            font-size: 14px;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: var(--panel); }

        .rank-id {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--text-muted);
        }

        .credits-val {
            font-family: var(--font-mono);
            font-weight: 700;
            color: var(--text-main);
            text-align: right;
        }

        .status-pill {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 800;
            font-family: var(--font-mono);
        }

        @media (max-width: 768px) {
            .top-grid { grid-template-columns: 1fr; }
            .rank-card { border-top: none; border-left: 4px solid var(--stroke); text-align: left; }
        }
    </style>
</head>

<body>

    {% include "_navbar.html" %}

    <div class="container">
        <header>
            <h2>Civic Leaderboard</h2>
            <p style="margin: 4px 0 0 0; font-size: 13px; color: var(--text-muted);">Verified contributors via blockchain-anchored sustainability logs</p>
        </header>

        <div class="top-grid" id="topRanks">
            <div style="padding: 40px; text-align: center; color: var(--text-muted); width: 100%;">Syncing Registry...</div>
        </div>

        <div class="table-card">
            <div class="table-header">Full Registry Access</div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 80px;">Pos</th>
                        <th>Identity</th>
                        <th style="text-align: right;">Verified Credits</th>
                    </tr>
                </thead>
                <tbody id="leaderTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const data = await fetch("/api/leaderboard").then(r => r.json());

                const topBox = document.getElementById("topRanks");
                const table = document.getElementById("leaderTable");

                topBox.innerHTML = "";
                table.innerHTML = "";

                const medals = ["gold", "silver", "bronze"];

                // Render Top 3
                data.slice(0, 3).forEach((u, i) => {
                    const div = document.createElement("div");
                    div.className = "rank-card " + medals[i];
                    div.innerHTML = `
                        <span class="rank-badge">POSITION_0${i + 1}</span>
                        <span class="rank-name">${u.name}</span>
                        <span class="rank-credits">${u.credits} CP</span>
                    `;
                    topBox.appendChild(div);
                });

                // Render Registry Table
                data.forEach((u, i) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="rank-id">#${(i + 1).toString().padStart(2, '0')}</td>
                        <td style="font-weight: 700;">${u.name}</td>
                        <td class="credits-val">${u.credits} <span style="font-size:10px; color:var(--text-muted)">CP</span></td>
                    `;
                    table.appendChild(tr);
                });
            } catch (e) {
                console.error("Registry connection lost.");
            }
        }

        loadLeaderboard();
    </script>

</body>

</html>
